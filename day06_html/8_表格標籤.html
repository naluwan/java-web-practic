<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>表格標籤</title>
</head>
<body>

<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#deb887" align="center">
    <tr>

        <th>編號</th>
        <th>姓名</th>
        <th>成績</th>
    </tr>

    <tr>
        <td>1</td>

    </tr>

        <td>2</td>

<hr color="yellow">

<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#deb887" align="center">

    <thead>
    <caption>學生成績資料表</caption>
    <tr>
        <!-- <td>編號</td>-->
        <!-- <td>姓名</td>-->
        <!-- <td>成績</td>-->

        <th>編號</th>
        <th>姓名</th>
        <th>成績</th>
    </tr>
    </thead>

    <tbody>
    <tr bgcolor="aqua" align="center">
        <td>1</td>
        <td>NaLuWan</td>
        <td>70</td>
    </tr>

    <tr align="center">
        <td>2</td>
        <td>Adele</td>
        <td>100</td>
    </tr>
    </tbody>


    <tfoot>
        <tr align="center">
            <td>3</td>
            <td>Kobe</td>
            <td>81</td>
        </tr>
    </tfoot>

</table>

<hr color="yellow">

<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#deb887" align="center">
    <tr>
        <th rowspan="2">編號</th>
        <th>姓名</th>
        <th>成績</th>
    </tr>

    <tr>

        <td>NaLuWan</td>
        <td>70</td>
    </tr>

    <tr>
        <td>2</td>

</html>
