<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圖片標籤</title>
</head>
<body>

    <!--img 展示一張圖片-->

    <img src = "範例/AJ1H.jpg" align = "right" alt = "AJ1警燈" width="500" height="300"/>

    <!-- 相對路徑
              * 以.開頭的路徑
                * . / :代表當前目錄 ./範例/1.jpg
                * . . / :代表上一層目錄


    -->

    <img src = "./範例/AJ1H1.jpg" align = "left" alt = "AJ1警燈" width="500" height="300"/>



</body>
</html>
