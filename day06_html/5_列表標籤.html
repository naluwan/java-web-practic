<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表標籤</title>
</head>
<body>

    <!-- ol 有序列表 -->
    起床做的事情
    <ol type = I>
        <li> 睜開眼</li>
        <li> 看手機</li>
        <li> 穿衣服</li>
        <li> 洗漱</li>
    </ol>

    <ol type = I start="5">
        <li> 睜開眼</li>
        <li> 看手機</li>
        <li> 穿衣服</li>
        <li> 洗漱</li>
    </ol>
    <hr color="yellow">

    <!-- ul 無序列表 -->
    起床做的事情
    <ul type="disc">
        <li> 睜開眼</li>
        <li> 看手機</li>
        <li> 穿衣服</li>
        <li> 洗漱</li>
    </ul>

    <ul type="square">
        <li> 睜開眼</li>
        <li> 看手機</li>
        <li> 穿衣服</li>
        <li> 洗漱</li>
    </ul>

    <ul type="circle">
        <li> 睜開眼</li>
        <li> 看手機</li>
        <li> 穿衣服</li>
        <li> 洗漱</li>
    </ul>




</body>
</html>
