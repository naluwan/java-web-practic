<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>塊標籤</title>
</head>
<body>

    <!--

        div：每一個div占滿一行，塊級標籤
        span：文本信息在一行展示，行內標籤、內聯標籤

        -->

    <span>那魯灣</span>
    <span>NaLuWan</span>

    <hr>

    <div>那魯灣</div>
    <div>NaLuWan</div>




</body>
</html>
