<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>字體屬性</title>

    <style>
        p {
            color: #FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /*
                border 邊框
             */
            border: 1px solid blue;
        }

        div {
            border: 1px solid #FF0000;
            /*
                尺寸
             */
            height: 200px;
            width: 200px;
            background: url("nikelogo.png") no-repeat center;
        }

    </style>
</head>
<body>

<p>那魯灣</p>
<div align="center">那魯灣</div>


</body>
</html>
