<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title>
</head>
<body>

    <!--定義表單-->
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用戶名</label></td>
            <td><input type="text" name="username" id="username" placeholder="請輸入用戶名稱"></td>
        </tr>

        <tr>
            <td><label for="password">密碼</label></td>
            <td><input type="password" name="password" id="password" placeholder="請輸入用戶密碼"></td>
        </tr>

        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="Email" id="Email" placeholder="請輸入郵箱地址"></td>
        </tr>

        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="請輸入真實名稱"></td>
        </tr>

        <tr>
            <td><label for="cellphone">手機</label></td>
            <td><input type="text" name="cellphone" id="cellphone" placeholder="請輸入手機號碼"></td>
        </tr>

        <tr>
            <td><label>性別</label></td>
            <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女</td>
        </tr>

        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>

        <tr>
            <td><label for="checkcode">驗證碼</label></td>
            <td><input type="text" name="checkcode" id="checkcode">
                <img src="checkcode.png" alt="checkcode"> </td>
        </tr>

        <tr>

            <td colspan="2" align="center"><input type="submit" value="註冊"></td>
        </tr>

    </table>


</form>







</body>
</html>
