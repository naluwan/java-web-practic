<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>基礎選擇器</title>

    <style>

        #div1{
            color: red;
        }

        div{
            color: burlywood;
        }

        .cls1{
            color: cornflowerblue;
        }
    </style>
</head>
<body>

    <!--

    基礎選擇器
    1.id選擇器：選擇具體的id屬性值的元素，建議在一個html頁面中id要唯一。
        *語法：#id屬性值{}
    2.元素選擇器：選擇具有相同標籤名稱的元素
        *語法：標籤名稱{}
        *注意：id選擇棄優先級高於元素選擇器
    3.類選擇器：選擇具有相同的class屬性值得元素
        *語法：.class屬性值{}
        *注意：類選擇棄優先級高於元素選擇器

-->


    <div id="div1">那魯灣</div>
    <div>那魯灣123</div>
    <p class="cls1">那魯灣456</p>

</body>
</html>
