<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>擴展選擇器</title>

    <style>
        div p{
            color: blue;
            font-size: 30px;
        }

        div > p {
            border: 1px solid;
        }

        input[type="text"]{
            border: 5px solid;
        }

        a:link{
            color: deeppink;
        }

        a:hover{
            color: green;
        }

        a:active{
            color: yellow;
        }

        a:visited{
            color: mediumpurple;
        }
    </style>

</head>
<body>


    <div>
        <p>那魯灣</p>
    </div>
    <p>那魯灣123</p>

    <div>那魯灣456</div>

    <input type="text">
    <input type="password">

    <br> <br> <br>

    <a href="#">那魯灣</a>
</body>
</html>
