<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>Math對象</title>

    <SCRIPT>
        /*
            Math：數學對象
                1.創建：
                    特點：Math對象不用創建，直接使用
                    Math.方法名();

                2.方法：
                    (1) random()：返回 0 ~ 1 之間的隨機數字(含0不含1)
                    (2) ceil()：對數進行上捨入(無條件進位)
                    (3) floor()：對數進行下捨入(無條件捨去)
                    (4) round()：把數四捨五入為最接近的整數

                3.屬性：
                    (1) PI

                4.特點：

                5.調用：

         */

        //1.創建方式
        document.write(Math.PI + "<br>");
        document.write((Math.random() * 100) + 1 + "<br>");
        document.write(Math.round(3.14) + "<br>");
        document.write(Math.ceil(3.14) + "<br>");
        document.write(Math.floor(3.14) + "<br>");

        //取 1 ~ 100之間的隨機整數
        //1.Math.random()產生隨機數，範圍(0,1]小數
        //2.乘以 100 ---> [0,99.99999] 小數
        //3.捨棄小數部分：floor ---> [0,99] 整數
        //4.+1 ---> [0,99] 整數 [1,100]

        var randomnum = Math.floor((Math.random() * 100) + 1);
        document.write(randomnum);

    </SCRIPT>
</head>
<body>

</body>
</html>
