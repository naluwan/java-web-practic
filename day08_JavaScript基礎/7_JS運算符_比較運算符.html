<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>比較運算符</title>

    <script>

        /*
            比較運算符
                *比較方式
                    1.類型相同。直接比較
                        字符串，按照字典順序比較，按位逐一比較，直到得出大小為止。
                    2.類型不同。先進行類型轉換，再比較
                        ===，全等於。在比較之前，先判斷類型，如果類型不一樣，則直接返回flase。
        */


        document.write((3 > 4) + "<br>");

        document.write(("abc" < "acd") + "<br>");

        document.write(("123" == 123) + "<br>");

        document.write(("123" === 123) + "<br>");

    </script>


</head>
<body>


</body>
</html>
