<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>Funtion對象</title>

    <SCRIPT>
        /*
            Function：函數(方法)對象
                1.創建：
                    (1) var fun = new Function(形式參數列表,方法體);
                    (2) function 方法名稱(形式參數列表){
                                    方法體
                        }
                    (3) var 方法名 = function(形式參數列表){
                            方法體
                        }
                2.方法：

                3.屬性：
                    length：代表參數的個數

                4.特點：
                    (1)方法定義十，形式參數的類型不用寫，返回值類型也不寫(都是var)
                    (2)方法是一個對象，如果定義名稱相同的方法，會覆蓋
                    (3)在JS中，方法的調用只與方法的名稱有關，和參數列表無關
                    (4)在方法名中有一個隱藏的內置對象(數組)，arguments，封裝所有的實際參數

                5.調用：
                    方法名稱(實際參數列表)




         */

    //創建方法(1)
        var fun1 = new Function("a","b","c","alert(a);");
        //調用方法
        //fun1(3,4);
        //alert(fun1.length);

    //創建方法(2)
        function fun2( a, b) {
            alert(a + b);
        }
        //fun2(3,4);
        //alert(fun2.length);

    //創建方法(3)
        var fun3 = function (a,b) {
            alert(a + b);
        }
        //fun3(3,4);
        //alert(fun3.length);

        fun2 = function (a,b) {
            //alert(a - b);
            alert(a);
            alert(b);
        }
        //fun2(3,4);

        //方法調用
        //fun2(1,2);
        //fun2(1,2,3);

        //求兩數和
        // function add(a,b) {
        //     return a + b;
        // }

        //求任意各數和
        function add() {
            var sum = 0;
            for(var i = 0 ; i < arguments.length ; i++){
                sum = sum + arguments[i];
            }
            return sum;
        }
        var sum = add(1,2,3,4);
        alert(sum);
        //add(1,3);


    </SCRIPT>
