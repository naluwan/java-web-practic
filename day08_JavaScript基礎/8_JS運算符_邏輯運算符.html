<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>邏輯運算符</title>

    <script>

        /*
            邏輯運算符
                &&：與(短路)
                ||：或(短路)
                ！：非
                    其他類型轉boolean
                        1.number：0或NaN為假，其他為真
                        2.string：除了空字符串，其他都是true
                        3.null和undefined：都是false
                        4.對象：所有對象都為true
        */

        var flag = true;
        document.write(flag + "<br>");
        document.write(!flag + "<br>");
        document.write("<hr>");

        //number
        var num = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num + "<br>");
        document.write(!!num2 + "<br>");
        document.write(!!num3 + "<br>");
        document.write("<hr>");

        /*while(1){

        }*/

        //string
        var str = "abc";
        var str2 = "";
        document.write(!!str + "<br>");
        document.write(!!str2 + "<br>");
        document.write("<hr>");

        //null & undefined
        var obj = null;
        var obj2;
        document.write(!!obj + "<br>");
        document.write(!!obj2 + "<br>");
        document.write("<hr>");

        //對象
        var date = new Date();
        document.write(!!date + "<br>");
        document.write("<hr>");


        obj = "123"
         if(obj != null){//預防空指針異常
             alert(123);
         }

         //js中可以這樣定義，簡化書寫
        if(obj){//預防空指針異常
            alert(456);
        }

    </script>


</head>
<body>


</body>
</html>
