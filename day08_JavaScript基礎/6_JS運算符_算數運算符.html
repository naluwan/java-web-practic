<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>算數運算符</title>

    <script>

        var a = 3;
        var b = 4;
        document.write(a + b + "<br>");
        document.write(a - b + "<br>");
        document.write(a * b + "<br>");
        document.write(a / b + "<br>");
        document.write(a % b + "<br>");


    </script>


</head>
<body>


</body>
</html>
