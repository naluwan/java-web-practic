<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>while語句</title>

    <script>

        //1 ~ 100的值
        var sum = 0;
        var num = 1;

        while(num <= 100){
            sum += num;
            num++;
        }
        alert(sum);




    </script>



</head>
<body>

</body>
</html>
