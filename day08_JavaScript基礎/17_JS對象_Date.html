<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>Date對象</title>

    <SCRIPT>
        /*
            Date：日期對象
                1.創建：
                    var date = new Date();

                2.方法：
                    (1)toLocaleString()：返回當前data對象對應的時間本地字符串格式
                    (2)getTime()：獲取毫秒值，返回當前如期對象描述的時間到1970年1月1日零點的毫秒差

                3.屬性：

                4.特點：

                5.調用：

         */

        //1.創建方式
        var date = new Date();
        document.write(date + "<br>");

        document.write(date.toLocaleString() + "<br>");

        document.write(date.getTime() + "<br>");

    </SCRIPT>
</head>
<body>

</body>
</html>
